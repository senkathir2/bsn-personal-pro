<h3>My Books</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
    <a href="" routerLink="/books/manage" class="btn btn-outline-primary">
        <i class="fas fa-plus"></i>&nbsp;New Book
    </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    <app-book-card 
        *ngFor="let book of bookResponse.content" 
        [book]="book"
        [manage]="true"
        (archive)="archiveBook($event)"
        (share)="shareBook($event)"
        (edit)="editBook($event)"
    ></app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a 
                    href="javascript:void(0)" 
                    class="page-link" 
                    aria-label="First" 
                    (click)="goToFirstPage()" 
                    [class.disabled]="page==0"
                >
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a 
                    href="javascript:void(0)" 
                    class="page-link" 
                    aria-label="Previous" 
                    (click)="goToPreviousPage()"
                    [class.disabled]="page==0"
                >
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </li>
            <li class="page-item" *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index">
                <a 
                    href="javascript:void(0)"
                    class="page-link"
                    aria-label="Current"
                    (click)="goToPage(pageIndex)"
                    [class.active] = "page == pageIndex"
                >
                    {{pageIndex+1}}
                </a>
            </li>
            <li class="page-item">
                <a 
                    href="javascript:void(0)"
                    class="page-link"
                    aria-label="Next"
                    (click)="goToNextPage()"
                    [class.disabled] = "isLastPage"
                >
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a 
                    href="javascript:void(0)" 
                    class="page-link" 
                    aria-label="Last" 
                    (click)="goToLastPage()"
                    [class.disabled] = "isLastPage"
                    >
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
