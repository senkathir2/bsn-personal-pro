<div class="p-2">
    <h2>Manage my Book</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
        <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="d-flex gap-2">
        <div class="col-3">
            <img alt="..." class="rounded-1" width="100%" height="100%" [src]="selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'">
            <div class="mt-2">
                <input type="file" class="form-control" id="formFile" accept="image/*" (change)="onFileSelected($event)">
            </div>
        </div>
        <div class="col-9">
            <form action="" class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input name="title" type="text" [(ngModel)]="bookRequest.title" class="form-control" id="title" placeholder="Book Title">
                </div>
                <div class="col-6">
                    <label for="author" class="form-label">Author Name</label>
                    <input name="author" type="text" [(ngModel)]="bookRequest.authorName" class="form-control" id="author" placeholder="Author Name">
                </div>
                <div class="col-6">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input name="isbn" type="text" [(ngModel)]="bookRequest.isbn" class="form-control" id="isbn" placeholder="ISBN">
                </div>
                <div class="col-12">
                    <label for="synopsis" class="form-label">Synopsis</label>
                    <textarea name="synopsis" [(ngModel)]="bookRequest.synopsis" class="form-control" row="4" id="synopsis" placeholder="Synopsis"></textarea>
                </div>
                <div class="col-12">
                    <input name="shareme" [(ngModel)]="bookRequest.shareable" class="form-check-input" type="checkbox" id="shareme">
                    <label for="shareme" class="form-check-label">&nbsp;Share Me</label>
                </div>
                <div class="d-flex justify-content-end gap-2 col-12">
                    <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-save"></i>&nbsp;Save
                    </button>
                    <a routerLink="/books/my-books" class="btn btn-link text-danger">
                        <i class="fas fa-times"></i>&nbsp;Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
